<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>21 BlackJack</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="board">

      <div class="player">
        <h2 id="player-name"></h2>
        <ul id="player-card-list">

        </ul>
        <button id="stop-here" onclick="stopHere();">Stop here!</button>
      </div>

      <div class="central-board">
        <div class="card">
          <div class="card-header">
            <div class="header-symbol"></div>
          </div>
          <div class="card-body">
            <div class="body-symbol"></div>
          </div>
          <div class="card-footer">
            <div class="footer-symbol"></div>
          </div>
        </div>
      </div>

      <div class="computer">
        <h2 id="computer-name">Da House</h2>

        <ul id="computer-card-list">

        </ul>
      </div>

    </div>

    <div class="buttons">

      <div id="deal-player-button" class="deal-button">
        <button class="deal" onclick="playerDeal();">Player's Deal</button>
      </div>

      <div id="deal-computer-button" class="deal-button">
        <button class="deal" onclick="computerDeal();">House's Deal</button>
      </div>
    
    </div>

    <script src="app.js"></script>
  </body>
</html>
